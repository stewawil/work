<!DOCTYPE html>
<html>
<head>
<style type="text/css">
* {
  margin: 0;
  padding: 0;
  text-indent: 0;
}

body {
  font-family: Cambria, serif;
  font-size: 12pt;
}

.sign {
  text-align: center;
  margin-bottom: 15px;
}

.sign h1 {
  color: #F00;
  font-size: 24pt;
  font-weight: bold;
  margin-bottom: 7px;
}

.discount {
  font-size: 24pt;
  font-weight: bold;
}

.normal-text {
  margin-bottom: 10px;
  text-align: center;
}

.normal-text .highlight {
  font-weight: bold;
  font-size: 12pt;
}

.normal-text .secondary {
  font-size: 12pt;
}

.valid-date {
  text-align: center;
  font-size: 10pt;
  font-weight: bold;
}

.price-value {
  font-size: 18pt;
}

</style>
</head>
<body>
  <!-- First sign -->
  <div class="sign">
    <p class="discount" style="color:red;"><span id="discountValue1"></span> OFF</p>
  </div>

  <div class="normal-text">
    <p class="highlight" id="productLine11"></p>
    <p class="highlight"><span id="productLine12"></span></p>
    <p class="secondary price-value"><span id="priceValue1"></span>+tax &amp; deposit</p>
  </div>

  <div class="valid-date">
    <p>Valid <span id="validFrom1"></span> thru <span id="validTo1"></span></p>
  </div>

  <!-- Second sign -->
  <div class="sign">
    <p class="discount" style="color:red;"><span id="discountValue2"></span> OFF</p>
  </div>

  <div class="normal-text">
    <p class="highlight" id="productLine21"></p>
    <p class="highlight"><span id="productLine22"></span></p>
    <p class="secondary price-value"><span id="priceValue2"></span>+tax &amp; deposit</p>
  </div>

  <div class="valid-date">
    <p>Valid <span id="validFrom2"></span> thru <span id="validTo2"></span></p>
  </div>

<script>
  // Sign 1
  var discountValue1 = "$4.50";
  var productName1 = "CORONA 12 BOTTLES";
  var priceValue1 = "$27.49";
  var validFrom1 = "July 3";
  var validTo1 = "July 30, 2023";

  var wrapLimit1 = 10;
  var productLine11 = productName1.substr(0, wrapLimit1);
  var productLine12 = productName1.substr(wrapLimit1);

  document.getElementById("discountValue1").textContent = discountValue1;
  document.getElementById("productLine11").textContent = productLine11;
  document.getElementById("productLine12").textContent = productLine12;
  document.getElementById("priceValue1").textContent = priceValue1;
  document.getElementById("validFrom1").textContent = validFrom1;
  document.getElementById("validTo1").textContent = validTo1;

  // Sign 2
  var discountValue2 = "$2.00";
  var productName2 = "HEINEKEN 6-PACK";
  var priceValue2 = "$12.99";
  var validFrom2 = "July 1";
  var validTo2 = "July 31, 2023";

  var wrapLimit2 = 9;
  var productLine21 = productName2.substr(0, wrapLimit2);
  var productLine22 = productName2.substr(wrapLimit2);

  document.getElementById("discountValue2").textContent = discountValue2;
  document.getElementById("productLine21").textContent = productLine21;
  document.getElementById("productLine22").textContent = productLine22;
  document.getElementById("priceValue2").textContent = priceValue2;
  document.getElementById("validFrom2").textContent = validFrom2;
  document.getElementById("validTo2").textContent = validTo2;
</script>

</body>
</html>
